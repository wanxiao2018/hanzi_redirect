<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>汉字大师</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      -webkit-font-smoothing: antialiased;
    }

    /* Hide scrollbar for chrome/safari/opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* Hover motion utilities */
    .hover-lift {
      transition: all 0.25s ease;
    }

    .hover-lift:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.12);
    }

    .hover-glow {
      transition: all 0.25s ease;
    }

    .hover-glow:hover {
      background: rgba(255, 215, 0, 0.18);
      border-color: #ffd700;
      box-shadow:
        0 8px 22px rgba(255, 215, 0, 0.18),
        0 4px 14px rgba(30, 30, 30, 0.12);
      transform: translateY(-2px) scale(1.025);
      color: #3b2f00;
    }

    .hover-pulse {
      transition: all 0.2s ease;
    }

    .hover-pulse:hover:not(.disabled) {
      transform: scale(1.05);
      background: rgba(255, 215, 0, 0.24);
    }

    /* Responsive tweaks inspired by ui.txt */
    @media (max-width: 1024px) {
      body {
        padding-top: 8px;
      }
      .handwriting-section {
        padding: 16px 12px;
      }
      .handwriting-card {
        padding: 18px !important;
      }
      .handwriting-toolbar {
        gap: 12px;
      }
      .handwriting-toolbar-right {
        justify-content: flex-start;
      }
      .handwriting-title {
        font-size: 1.7rem;
      }
    }

    @media (max-width: 768px) {
      body {
        padding-top: 12px;
      }
      .handwriting-section {
        padding: 12px 8px;
      }
      .handwriting-card {
        padding: 16px !important;
      }
      .handwriting-toolbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .handwriting-toolbar-left,
      .handwriting-toolbar-right {
        width: 100%;
        flex-wrap: wrap;
        gap: 8px;
      }
      .handwriting-toolbar-right {
        justify-content: flex-start;
      }
      .handwriting-mode-buttons {
        width: 100%;
        justify-content: flex-start;
        gap: 8px;
      }
      .handwriting-mode-buttons button {
        padding: 8px 10px;
        font-size: 0.85rem;
        min-width: 0;
      }
      .handwriting-status {
        font-size: 0.85rem;
      }
      .handwriting-grid-card {
        padding: 12px !important;
      }
      .handwriting-writer-target {
        min-height: 220px;
      }
      .handwriting-title {
        font-size: 1.55rem;
      }
      .handwriting-side-panel {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .handwriting-section {
        padding: 10px 6px;
      }
      .handwriting-card {
        padding: 14px !important;
      }
      .handwriting-toolbar {
        gap: 10px;
      }
      .handwriting-mode-buttons {
        gap: 8px;
      }
      .handwriting-mode-buttons button {
        flex: 1;
      }
      .handwriting-title {
        font-size: 1.4rem;
      }
      .handwriting-writer-target {
        min-height: 200px;
      }
    }

    @media (max-height: 600px) {
      .handwriting-side-panel {
        display: none;
      }
      .handwriting-card {
        padding: 12px !important;
      }
      .handwriting-section {
        min-height: auto;
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-CSTv-Imm.js"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
